<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoBigData Logo Generator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    <script src="https://opentype.js.org/dist/opentype.js"></script>
    <!--    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" />-->
    <link rel="stylesheet"
          href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>SoBigData Logo Generator</h1>
        <h2>A tool to generate and download the SoBigData logo variants</h2>
    </header>
    <nav>
        <!-- Navigation links go here -->
        <div>
            <h3>Instructions</h3>
            <div class="instruction-section">
                <label for="node-select">1. Select a Logo</label>
                <select id="node-select"></select>
            </div>
            <div class="instruction-section">
                <p>2. Select your preferred size</p>
                <input type="range"
                       id="sideLength-slider"
                       min="40"
                       max="180"
                       step="10"
                       value="100">
                <label for="sideLength-slider">with: 560px, height: 100px</label>
            </div>
            <div class="instruction-section">
                <p>3. Select a color variant</p>
                <button id="change-color">Black</button>
                <button id="change-color-white">White</button>
            </div>
            <p>4. Download your logo</p>
            <div class="button-container">

                <div id="downlaod"></div>
                <div id="downlaod2"></div>
            </div>

        </div>
    </nav>
    <main>
        <!-- Main content goes here -->
        <div id="chart">
        </div>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
</div>
<script>
    d3.json("data/sbd-nodes.json").then(function (data) {
        console.log(data);
        return d3.select("#node-select")
            .attr("class", "select")
            .selectAll("option")
            .data(data, function (d) {
                return d.Node;
            })
            .enter()
            .append("option")
            .attr("value", d => d.CODE)
            .text(d => d.Node);
    });
</script>

<script src="update_logo.js"></script>
</body>
</html>
