<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 minimal example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    <!--   substitute the above line with the following line if you want to use the latest version of d3.js installed from npm-->
<!--    <script src="../node_modules/d3/dist/d3.min.js"></script>-->
</head>
<body>

<div>
    <label for="node-select">Select a Logo:</label>
    <select id="node-select"></select>
    <label for="sideLength-slider">Set Height of the logo:</label>
    <input type="range" id="sideLength-slider" min="1" max="300" value="100">
</div>

<hr>
<div id="chart" style="margin: 50px 0 50px 0;"></div>
<br>
<div id="downlaod"></div>
<div id="downlaod2"></div>
<script>
    d3.json("data/sbd-nodes.json").then(function(data) {
        console.log(data);
        return d3.select("#node-select")
            .attr("class", "select")
            .selectAll("option")
            .data(data, function(d) { return d.Node; })
            .enter()
            .append("option")
            .attr("value", d => d.CODE)
            .text(d => d.Node);
    });
</script>

<script src="update_logo.js"></script>
<!--<script src="chart_example.js"></script>-->

</body>
</html>
