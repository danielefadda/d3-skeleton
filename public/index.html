<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoBigData Logo Generator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" />

</head>
<body>

<div>
    <label for="node-select">Select a Logo:</label>
    <select id="node-select"></select>
    <br>
    <br>
    <input type="range" id="sideLength-slider" min="1" max="250" value="100">
    <label for="sideLength-slider">W: 560 - H:100 px</label>
    <br>
    <br>
    <button id="change-color">Black Version</button>
    <button id="change-color-white">White Version</button>

</div>

<br>
<hr>
<div id="chart" style="margin: 50px 0 50px 0;"></div>
<br>
<hr>
<br>
<div id="downlaod"></div>
<br>
<div id="downlaod2"></div>
<script>
    d3.json("data/sbd-nodes.json").then(function(data) {
        console.log(data);
        return d3.select("#node-select")
            .attr("class", "select")
            .selectAll("option")
            .data(data, function(d) { return d.Node; })
            .enter()
            .append("option")
            .attr("value", d => d.CODE)
            .text(d => d.Node);
    });
</script>

<script src="update_logo.js"></script>
<!--<script src="chart_example.js"></script>-->

</body>
</html>
